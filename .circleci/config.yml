version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  test:
    executor:
      name: name/default
      tag: "10.4"
    steps:
      - checkout
      - node/with-cache
      - run: npm install
      - run: npm run test
workflows:
  version: 2.1
  test: # This is the name of our workflow
    jobs: # And here we tell it what jobs to run.
      - test
